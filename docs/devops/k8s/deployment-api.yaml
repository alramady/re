apiVersion: apps/v1
kind: Deployment
metadata:
  name: munsiq-api-deployment
  namespace: munsiq-prod
  labels:
    app: munsiq-api

spec:
  replicas: 3
  selector:
    matchLabels:
      app: munsiq-api
  template:
    metadata:
      labels:
        app: munsiq-api
    spec:
      containers:
        - name: munsiq-api
          image: <your-container-registry>/munsiq-api:1.0.0 # Replace with actual image path
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: munsiq-api-configmap
            - secretRef:
                name: munsiq-api-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
